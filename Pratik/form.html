<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="isim">İsim:</label>
        <input type="text" id="isim" name="isim" placeholder="İsim"><br>

        <label for="soyisim">Soyisim:</label>
        <input type="text" id="soyisim" name="soyisim" placeholder="Soyisim"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Email"><br>

        <label for="parola">Parola:</label>
        <input type="password" id="parola" name="parola" placeholder="Parola"><br>

        Cinsiyet: <br>
        <input type="radio" id="erkek" name="cinsiyet" value="erkek">
        <label for="erkek">Erkek</label><br>

        <input type="radio" id="kadın" name="cinsiyet" value="kadın">
        <label for="kadın">Kadın</label><br>

        <label for="favoriMeyve">Favori Meyve:</label> <br>
        <select id="favoriMeyve" name="favoriMeyve">
            <option value="Elma">Elma</option>
            <option value="Armut">Armut</option>
            <option value="Çilek">Çilek</option>
        </select><br>

        <label for="mesajAlani">Mesaj:</label> <br>
        <textarea id="mesajAlani" name="mesaj" cols="70" rows="10"></textarea><br>

        <input type="submit" value="Gönder">
    </form>
</body>
</html>
